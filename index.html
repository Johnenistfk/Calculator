<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora web</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Calculadora</h1>
  <div class="calculator">
    <input type="text" disabled id="display">
    <div class="box-buttons">
      <button onclick="clean()">C</button>
      <button onclick="back()">&lt;</button>
      <button onclick="insertToDisplay('/')">/</button>
      <button onclick="insertToDisplay('*')">*</button>
      <button onclick="insertToDisplay(7)">7</button>
      <button onclick="insertToDisplay(8)">8</button>
      <button onclick="insertToDisplay(9)">9</button>
      <button onclick="insertToDisplay('-')">-</button>
      <button onclick="insertToDisplay(4)">4</button>
      <button onclick="insertToDisplay(5)">5</button>
      <button onclick="insertToDisplay(6)">6</button>
      <button onclick="insertToDisplay('+')">+</button>
      <button onclick="insertToDisplay(1)">1</button>
      <button onclick="insertToDisplay(2)">2</button>
      <button onclick="insertToDisplay(3)">3</button>
      <button class="bt-zero" onclick="insertToDisplay(0)">0</button>
      <button onclick="insertToDisplay('.')">.</button>
      <button onclick="result()" class="bt-result">=</button>

    </div>
    <div class="esquerda">
      <button onclick="insertraizq()">√</button>
      <button onclick="insertToDisplay('x²')">x²</button>
      <button onclick="insertToDisplay('x³')">x³</button>
      <button onclick="insertToDisplay('xʸ')">xʸ</button>
      <button onclick="insertToDisplay('log()')">log</button>
      <button onclick="insertToDisplay('ln')">ln</button>
      <button onclick="insertToDisplay('10^x')">10^x</button>
      <button onclick="insertToDisplay('e^x')">e^x</button>
      <button onclick="insertToDisplay('1/x')">1/x</button>
      <button onclick="insertToDisplay('sin')">sin</button>
      <button onclick="insertToDisplay('cos')">cos</button>
      <button onclick="insertToDisplay('tan')">tan</button>
      <button onclick="insertToDisplay('tan')">sin⁻¹</button>
      <button onclick="insertToDisplay('tan')">cos⁻¹</button>
      <button onclick="insertToDisplay('tan')">tan⁻¹</button>
      <button onclick="insertToDisplay('tan')">Deg/Rad</button>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
